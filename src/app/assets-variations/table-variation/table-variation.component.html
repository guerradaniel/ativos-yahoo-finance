<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="dayNumber">
      <th mat-header-cell *matHeaderCellDef>Dia</th>
      <td mat-cell *matCellDef="let item">
        {{ item.dayNumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let item">
        {{ item.date | date: "dd/MM/yyyy"}}
      </td>
    </ng-container>

    <ng-container matColumnDef="monetaryValue">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let item">{{ item.monetaryValue }}</td>
    </ng-container>

    <ng-container matColumnDef="percentagePreviousDay">
      <th mat-header-cell *matHeaderCellDef>Variação em relação a D-1</th>
      <td mat-cell *matCellDef="let item">
        {{ item.percentagePreviousDay }}
      </td>
    </ng-container>

    <ng-container matColumnDef="percentageFirstDay">
      <th mat-header-cell *matHeaderCellDef>
        Variação em relação a primeira data
      </th>
      <td mat-cell *matCellDef="let item">
        {{ item.percentageFirstDay }}
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
